name: Release Drafter

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  update_release_draft:
    runs-on: ["self-hosted", "linux", "x64", "aws"]
    steps:
      - uses: release-drafter/release-drafter@v5.22.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}